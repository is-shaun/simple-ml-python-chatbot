<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 350px;
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            overflow-y: auto;
            max-height: 500px;
            height: 500px;
            margin-top: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .chatbot-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
        }

        #chat-form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 20px;
        }

        #question {
            flex: 1;
            width: 330px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        #question:focus {
            border-color: #007bff;
        }

        button {
            flex: 0;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <form id="chat-form">
        <input type="text" id="question" name="question" placeholder="Ask me something..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let question = document.getElementById('question').value;
            let chatContainer = document.getElementById('chat-container');

            chatContainer.insertAdjacentHTML('beforeend', '<div class="message user-message">' + question + '</div>');

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'question=' + encodeURIComponent(question),
            })
            .then(response => response.json())
            .then(data => {
                chatContainer.insertAdjacentHTML('beforeend', '<div class="message chatbot-message">' + data.response + '</div>');
            });

            document.getElementById('question').value = '';
        });
    </script>
</body>
</html>
